    <div  class="container principal principal--contacto">
        <form action="post" class="formulario">
            <div class="formulario__caja">
                <label class="formulario__label" for="comentario">Dejanos tu Comentario</label><br>
                <textarea name="comentario" id="comentario" cols="30" rows="10" class="formulario__textarea"></textarea>
            </div>
            <div class="formulario__caja">
                <label class="formulario__label" for="nombre">Nombre</label>
                <input class="formulario__input" type="text" id="nombre" class="texto"><br>
                <label class="formulario__label" for="apellido">Apellido</label>
                <input class="formulario__input" type="text" id="apellido" class="texto"><br>
                <label class="formulario__label" for="email">Correo Electrónico</label>
                <input class="formulario__input" type="email" id="email" class="texto"><br>
                <label class="formulario__label" for="cel">Teléfono</label>
                <input class="formulario__input" type="cel" id="cel" placeholder="Formato:123-456-7891"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="texto"><br>
                </div>
                <div class="formulario__caja formulario__caja--enviar">
                    <input class="formulario__submit" type="submit" value="Enviar" class="texto">
                </div>
        </form>
        <h2 class="principal__texto principal__texto--redes">siguenos en nuestras redes</h2>
